<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Registration Card</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="registration-part d-flex justify-content-center align-items-center">
          <div class="registration-card rounded-3 p-5">
            <div class="card shadow-lg rounded-4">
              <div class="card-header text-Center">
                <h1 class="card-title fw-bold fs-5 text-center">Registration Card</h1>
              </div>
              <div class="card-body mt-1">
                <form action="" class="form-horizontal" method="post">
                  <div class="row mt-2">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                      <label class="form-label fs-6 lh-1 fw-bold" for="f_name">Full Name</label>
                      <input type="text" name="" placeholder="Enter your name" id="f_name" class="form-control form-control-sm" />
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                      <label class="form-label fs-6 lh-1 fw-bold" for="u_name">Username</label>
                      <input type="text" name="" placeholder="Enter your username" id="u_name" class="form-control form-control-sm" />
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                      <label class="form-label fs-6 lh-1 fw-bold" for="email">Email</label>
                      <input type="email" name="" placeholder="Enter your email" id="email" class="form-control form-control-sm" />
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                      <label class="form-label fs-6 lh-1 fw-bold" for="p_no">Phone Number</label>
                      <input type="tel" name="" placeholder="Enter your number" id="p_no" class="form-control form-control-sm" />
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                      <label class="form-label fs-6 lh-1 fw-bold" for="pass">Password</label>
                      <input type="password" name="" placeholder="Enter your password" id="pass" class="form-control form-control-sm" />
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                      <label class="form-label fs-6 lh-1 fw-bold" for="c_pass">Confirm Password</label>
                      <input type="password" name="" placeholder="Confirm your password" id="c_pass" class="form-control form-control-sm" />
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="form-check"><span class="form-label fs-6 text-start">Gender</span></div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                      <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" value="male" id="male" />
                        <label class="form-check-label fs-6" for="male">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" value="female" id="female" />
                        <label class="form-check-label fs-6" for="female">Female</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" value="other" id="other" />
                        <label class="form-check-label fs-6" for="other">Other</label>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                      <button type="reset" class="btn btn-grad-cncl btn-sm w-20 me-3">Cancel</button>
                      <button type="submit" class="btn btn-grad-sbtn btn-sm w-20">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
  <script src="js/script.js"></script>
</html>
